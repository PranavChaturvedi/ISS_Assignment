<!DOCTYPE html>
<html>
    <head>
        <title>
            Forms
        </title>
    </head>
    <body>
        <form action="script.js" method="post">
            <label for="username">Username : </label>
            <input type="text" id = "username" minlength="6" required><br>

            <label for="password">Password : </label>
            <input type="password" id="password" required>
            <br>

            <label for="email">E Mail id : </label>
            <input type="email" id="email" required><br>

            <label for="phone">Phone No. : </label>
            <input type="tel" id="phone" required><br>
            
            <label for="bday">Birthdate : </label>
            <input type="date" id="bday"><br>

            <label for = "title">Title : </label>
            <label for="Mr.">Mr.</label>
            <input type="radio" id = "Mr." value="Mr." name="title">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id = "Mrs." value="Mrs." name="title">

            <br>

            <label for="payment">Payment </label>
            <select>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Gift Card</option>
            </select>
            <br>

            <label for="subscribe">Subsribe : </label>
            <input type="checkbox" id = "subscribe"><br>

            <label for="comment">Comment</label>
            <textarea id = "comment" rows="3" cols="25"></textarea>
            <br>

            <label for="file">File : </label>
            <input type="file" id="file" accept="images/png,images/jpeg"><br>            
            
            <input type="reset">
            <input type="submit">
        </form>
    </body>
</html>
